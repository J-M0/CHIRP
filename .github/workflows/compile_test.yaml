# We want to make sure whatever changes we make still allow the program to be compiled.
name: Compile Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Requirements
        run: |
          py -m pip install -e .[compile]

      - name: Compile
        run: |
          py -m nuitka --onefile chirp --windows-onefile-tempdir --plugin-enable=multiprocessing --plugin-enable=pylint-warnings --windows-uac-admin --assume-yes-for-downloads --windows-icon-from-ico=.\assets\CISA_Logo.ico

      - name: Bundle
        run: |
          $compress = @{
              LiteralPath= ".\README.md", ".\chirp.exe", ".\indicators", ".\chirp", "LICENSE", "setup.py"
              CompressionLevel = "Optimal"
              DestinationPath = ".\chirp.zip"
              }
          Compress-Archive @compress
